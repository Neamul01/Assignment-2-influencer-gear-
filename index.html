<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear </title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/848f9a4be5.js" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="site-title">Influencer product</div>
            <div class="site-nav">
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Sign In</li>
                    <li>Log In</li>
                    <span><i class="fas fa-search"></i></span>
                </ul>
                <span><i class="fas fa-shopping-cart"></i></span>
            </div>
        </nav>
    </header>
    <main>
        <!-- hero-area -->

        <section class="hero-area ">
            <div class="hero-banner ">
                <div class="banner-content container">
                    <div class="banner-text">
                        <h1>Start your Journey as
                            Influencer</h1>
                        <p>Start your Influencer journey with Influencer gear. We will always support you to your
                            success.
                        </p>
                        <a href="">Book Now<i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                    <div class="banner-image">
                        <img src="images/main-camera.png" alt="main camera">
                    </div>
                </div>
            </div>

            <div class="hero-sites">
                <ul>
                    <li><img class="vector-image" src="images/logos/Alibaba.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Amazon.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Daraz.pk Logo.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Ebay.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Rakuten.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Target.svg"></img></li>
                    <li><img class="vector-image" src="images/logos/Walmart.svg"></img></li>
                </ul>
            </div>

        </section>
        <section class="collection-area">
            <div class="container">
                <div class="collections">
                    <h2>Popular collection</h2>
                    <div class="collection-intems">
                        <div class="collection-item">
                            <img src="images/tripod.png" alt="Tripid">
                            <h2>Flex Tripos</h2>
                            <h3>$50</h3>
                            <div class="item-info">
                                <span class="stars">
                                    <i class="fas fa-star filled-star"></i>
                                    <i class="fas fa-star filled-star"></i>
                                    <i class="fas fa-star filled-star"></i>
                                    <i class="fas fa-star filled-star"></i>
                                    <i class="fas fa-star-half half-filled-star"></i>
                                </span>
                                <p>Wordwide shifting available
                                    Buyers protection possible!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
